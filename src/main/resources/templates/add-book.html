<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary mb-0">Add New Book</h2>
        <a href="/Digital Library/admin/books" class="btn btn-outline-secondary">Back to Library</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/Digital Library/admin/books/add}" th:object="${book}" method="post">

                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" th:field="*{title}" class="form-control" placeholder="Enter book title" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" th:field="*{author}" class="form-control" placeholder="Enter author name" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control" rows="3" placeholder="Enter book description"></textarea>
                    <div class="text-danger small" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>

                <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input type="text" th:field="*{isbn}" class="form-control" placeholder="Enter book ISBN" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></div>
                </div>

                <div class="mb-4">
                    <label for="copiesAvailable" class="form-label">Copies Available</label>
                    <input type="number" th:field="*{copiesAvailable}" class="form-control" placeholder="Enter number of copies" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('copiesAvailable')}" th:errors="*{copiesAvailable}"></div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Add Book</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
