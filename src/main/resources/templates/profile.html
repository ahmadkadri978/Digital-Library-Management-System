<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-body text-center">
            <img th:src="${avatar}" alt="User Avatar" class="rounded-circle mb-3" style="width: 150px; height: 150px;">
            <h3 class="card-title text-primary">Welcome, <span th:text="${name}"></span></h3>
            <p class="mb-1">Username: <strong th:text="${username}"></strong></p>
            <p class="text-muted small">
                Roles: <span th:text="${#authentication.authorities}"></span>
            </p>

            <div class="d-grid gap-2 mt-4">
                <a href="/Digital Library/books" class="btn btn-outline-primary">View Books</a>
                <a href="/logout" class="btn btn-outline-danger">Logout</a>

            </div>
        </div>
    </div>
</div>

</body>
</html>
