<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
</head>
<body>
<h1>Add Book</h1>
<form action="/admin/books/add" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="${book.title}"  placeholder="Enter book title" required>
    <p th:if="${#fields.hasErrors('${book.title}')}" th:errors="${book.title}"></p>
    <br>
    <label for="author">Author:</label>
    <input type="text" id="author"  th:field="${book.author}" placeholder="Enter book author" required>
    <p th:if="${#fields.hasErrors('${book.author}')}" th:errors="${book.author}"></p>
    <br>

    <!-- Description -->

    <label for="description">Description:</label>
    <textarea id="description"  th:field="${book.description}" placeholder="Enter book description"></textarea>
    <p th:if="${#fields.hasErrors('${book.description}')}" th:errors="${book.description}"></p>
    <br>

    <!-- ISBN -->
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn"  th:field="${book.isbn}" placeholder="Enter book ISBN" required>
    <p th:if="${#fields.hasErrors('${book.isbn}')}" th:errors="${book.isbn}"></p>
    <br>

    <!-- Copies Available -->
    <label for="copiesAvailable">Copies Available:</label>
    <input type="number" id="copiesAvailable"  th:field="${book.copiesAvailable}" placeholder="Enter number of copies" required>
    <p th:if="${#fields.hasErrors('${book.copiesAvailable}')}" th:errors="${book.copiesAvailable}"></p>
    <br><br>
    <button type="submit">Add Book</button>
</form>
</body>
</html>
